<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<link rel="stylesheet" href="./css/status.css" type="text/css"> 
		<script type="text/javascript" src="./js/util.js"></script>
		<script type="text/javascript" src="./js/constant.js"></script>
		<script type="text/javascript" src="./js/tabdes.js"></script>
		<script type="text/javascript" src="./js/jsdiff.js"></script>
		<script type="text/javascript" src="./js/param_lib_info.js"></script>
		<script type="text/javascript">
			document.write("<title>"+LanguageUI["V_STAT_dhcpWebtitle"]+"</title>") ;
			// Session Key			
				
		</script>
	</head>
	<body onload="LoadFrame()" class="mainbody">
		<div style="overflow-x:hidden; overflow-y:auto; WIDTH: 100%; HEIGHT: 460px">
			<form id="ConfigForm">
				<!-- INTRODUCTION TEXT -->
				<table class="width_100p" id="tabTest" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td class="prompt">
							<table class="width_100p" border="0" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<td class="title_common" BindText="V_STAT_libInfoTitleIntro"></td>
									</tr>
								</tbody>
							</table></td>
						</tr>
						<tr>
							<td class="height5p"></td>
						</tr>
					</tbody>
				</table>

				<table>
					<tr>
						<td height="5px"></td>
					</tr>
				</table>

				<!-- CLIENT INFO -->
				<table class="tabal_bg width_100p" id="libTable" align="center" border="0" cellpadding="0" cellspacing="1">				
					<tbody>
						<tr class="tabal_title">
							<td BindText="V_STAT_libID"></td>							
							<td BindText="V_STAT_libVolt"></td>
							<td BindText="V_STAT_libCurr"></td>
							<td BindText="V_STAT_libTemp"></td>		
							<td BindText="V_STAT_libSOC"></td>							
						</tr>
						<script type="text/javascript">
							for(var idx = 1; idx<=16;idx++){
								document.write("<tr class=\"tabal_center01 trTabContent\">");
								document.write("<td class=\"tabal_center01 width_20p\" id=\"idlib_id"+idx+"\"></td>");							
						        document.write("<td class=\"tabal_center01 width_20p\" id=\"idlib_voltage"+idx+"\"></td>");	
						        document.write("<td class=\"tabal_center01 width_20p\" id=\"idlib_current"+idx+"\"></td>");	
						        document.write("<td class=\"tabal_center01 width_20p\" id=\"idlib_temp"+idx+"\"></td>");
						        document.write("<td class=\"tabal_center01 width_20p\" id=\"idlib_soc"+idx+"\"></td>");		
						        document.write("</tr>");
							}

						</script>						
						<tr class="tabal_center01 trTabContent">
							<td style="width:20%">--</td>						
							<td style="width:20%">--</td>
							<td style="width:20%">--</td>
							<td style="width:20%">--</td>
							<td style="width:20%">--</td>
						</tr>
					</tbody>
				</table>				
				
			</form>

		</div>

	</body>
</html>
