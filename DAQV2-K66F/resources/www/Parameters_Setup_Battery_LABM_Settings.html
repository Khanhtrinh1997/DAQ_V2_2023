<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<link rel="stylesheet" href="./css/status.css" type="text/css">
		<script type="text/javascript" src="./js/util.js"></script>
		<script type="text/javascript" src="./js/constant.js"></script>
		<script type="text/javascript" src="./js/tabdes.js"></script>
		<script type="text/javascript" src="./js/jsdiff.js"></script>
		<script type="text/javascript" src="./js/param_batt_labm_setup.js"></script>
		<script type="text/javascript">
			document.write("<title>"+LanguageUI["V_STAT_dhcpWebtitle"]+"</title>") ;
			// Session Key
		
		</script>
	</head>
	<body onload="LoadFrame()" class="mainbody">
		<div style="overflow-x:hidden; overflow-y:auto; WIDTH: 100%; HEIGHT: 460px">
			<form id="ConfigForm">
				<!-- INTRODUCTION TEXT -->
				<table class="width_100p" id="tabTest" border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td class="prompt">
							<table class="width_100p" border="0" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<td class="title_common" BindText="V_CONFIG_configInfoTitleIntro"></td>
									</tr>
								</tbody>
							</table></td>
						</tr>
						<tr>
							<td class="height5p"></td>
						</tr>
					</tbody>
				</table>		
				
				<table class="tabal_bg width_100p" id="dhcpinfo" align="center" border="0" cellpadding="0" cellspacing="1">				
					<tbody>	
						<!-- Number Of Lithium Battery Pack -->
						<tr>
							<td class="tabal_left width_30p" BindText="V_CONFIG_labmTotalNo" ></td>
							<td class="tabal_right width_25p  " id="idconfiglabm_TotalNo"></td>
							<td class="tabal_right width_35p ">
							<select size="1" name="idlabm_TotalNo" id="idlabm_TotalNo">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option></select></td>
							<td class="tabal_submit width_10p" align="center"><input type="button" value="Set" onclick="fLabmTotalNumSet()" name="Submit11" id="Submit11">
						</tr>
						<tr>
							<td class="height5p"></td>
						</tr>
					</tbody>
				</table>		
				
				<table class="tabal_bg width_100p" id="modeinfo" align="center" border="0" cellpadding="0" cellspacing="1">				
					<tbody>		
						<tr>
							<td class="tabal_left width_5p" BindText="V_CONFIG_labmNo"></td>
							<td class="tabal_left width_10p" BindText="V_CONFIG_labmCurrID"></td>
							<td class="tabal_left width_15p" BindText="V_CONFIG_labmCurrVendor"></td>
							<td class="tabal_left width_15p" BindText="V_CONFIG_labmSetVendor"></td>						
							<td class="tabal_left width_10p"></td>							
						<tr>						
						<!-- thanhcm3 fix-->
						<script type="text/javascript">
							for(var idx = 1; idx<=16;idx++){
								document.write("<tr>");
									document.write("<td class=\"tabal_right width_5p \" align=\"center\">"+idx+"</td>");
							        document.write("<td class=\"tabal_right width_5p \" align=\"center\" id=\"idpack_ID"+idx+"\"></td>");
							        document.write("<td class=\"tabal_right width_15p \" align=\"center\" id=\"idpack_VD"+idx+"\"></td>");
							        document.write("<td class=\"tabal_right width_15p \">");
									document.write("<select size=\"1\" name=\"packvd"+idx+"\" id=\"packvd"+idx+"\">");
										document.write("<option value=\"0\">None</option>");
								        document.write("<option value=\"1\">M1Viettel</option>");
									document.write("</select></td>");
							        document.write("<td class=\"tabal_submit width_10p\" align=\"center\"><input type=\"button\" value=\"Set\" onclick=\"f_fack_id_set("+idx+")\" name=\"Submit"+idx+"\" id=\"Submit"+idx+"\">");
									document.write("</td>");								
								document.write("<tr>");
							}
						</script>
						<!-- thanhcm3 fix-->
					</tbody>
				</table>
				
				<table>
					<tr>
						<td height="5px"></td>
					</tr>
				</table>
				
			</form>

		</div>

	</body>
</html>
